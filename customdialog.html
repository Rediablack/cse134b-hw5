<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Native Dialogs</title>
    <link href="images/favicon.ico" rel="icon" />
  </head>

  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.0.1/purify.js"
    integrity="sha512-TRW4uJEyH03RBYDDP/0Nerf3y1zPCPzmLBq5IwjYtUyPD505Aro7Xh6ELpKmnH3yeKj6MP3meheJMJXB4aN0eQ=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>
  <script type="module">
    import {
      AlertDialog,
      ConfirmDialog,
      PromptDialog,
    } from "./scripts/customdialog.js";
    customElements.define("alert-dialog", AlertDialog);
    customElements.define("confirm-dialog", ConfirmDialog);
    customElements.define("prompt-dialog", PromptDialog);
  </script>
  <body>
    <h1>Custom Dialogs</h1>
    <alert-dialog></alert-dialog>
    <confirm-dialog output-id="output"></confirm-dialog>
    <prompt-dialog output-id="output"></prompt-dialog>
    <hr />
    <output id="output"></output>
  </body>
</html>
